    <h2>Application Form</h2>
    <div>
        <form action="">
            <div>
                <div>
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" /> 
                <label for="lastname">Last Name:</label> 
                <input type="text" name="lastname" />                    
                </div>
                <div style="margin-top: 15px;">
                 <label for="age">Age:</label>
                <input type="text" name="age" />   
                </div> <br>
                <div>
                 <input type="radio"  name="gender" value="Male">
               
                 <label for="male">Male</label>
                <input type="radio"name="gender" value="Female">
                <label for="css">Female</label>     
                </div>
                <br>
               <div>
                <label for="states">Select a State:</label>
                <select name="states" >
                  <option value="Abia">Abia</option>
                  <option value="Adamawa">Adamawa</option>
                  <option value="Akwa Ibom">Akwa Ibom</option>
                  <option value="Bauchi">Bauchi </option>
                  <option value="Bayelsa">Bayelsa</option>
                  <option value="Benue">Benue </option>
                </select>
               </div>
               <br>
               <div>
                <label for="states">Select from the following courses:</label> <br> 
                <input type="checkbox"  name="datascience" value="Data Science">
                <label for="datascience"> Data Science</label><br>
                <input type="checkbox"  name="fullstack" value="Fullstack">
                <label for="fullstack"> Fullstack</label><br>
                <input type="checkbox"  name="agile" value="Agile">
                <label for="agile"> Agile </label><br>
                <input type="checkbox"  name="internetofthings" value="internetofthings">
                <label for="internetofthings"> Internet of
                things (IoT)</label><br>
                <input type="checkbox"  name="machinelearning" value="Machine Learning">
                <label for="machinelearning"> Machine Learning</label><br>
                <input type="checkbox"  name="devops" value="Devops">
                <label for="devops"> Devops</label><br>
               </div>
                <br>
               <button type="submit"> Submit</button>
                
            </div>
        </form>
    </div>
